<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<title>MERCADO UNI</title>

<div class="layout-formulario">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
	      <div id="message">
				     <p class="message-sistema">{{ message }}</p>
			  </div>
	    {% endfor %}
	  {% endif %}
	{% endwith %}

	{% block body %}
	{% endblock %}
	
</div>
